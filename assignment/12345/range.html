<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input id="range" type="range" oninput="rangeChange(this.value)" min=1 max=10>
    <label id="rv"></label>
    
    <script>
        
        //get set
        function rangeChange(v) {
            var label=document.getElementById("rv");
            label.innerHTML=v;
        }
    </script>
</body>
</html>
