<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        span#rgb {
            color: rgb(255, 0, 0);
        }
        span#rgba {
            color: rgba(255, 255, 0, 0.5);
        }
        span#hsl {
            background-color: hsl(0, 100%, 50%);
        }
        span#hsla {
            background-color: hsla(180, 100%, 50%, 0.5);
        }
        span#hex {
            color: #FF0000;
        }
        span#name {
            color: red;
        }
        span.opacity {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <span id="rgb">eeeee</span>
    <span id="rgba">eeeee</span>
    <span id="hsl">eeeee</span>
    <span id="hsla">eeeee</span>
    <span id="name">eeeee</span>
    <span id="hex">eeeee</span>
    <span id="name" class="opacity">eeeee</span>
    <span id="hex" class="opacity">eeeee</span>
</body>
</html>
