<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        span#rgb {
            color: rgb(255, 0, 0);
        }
        span#rgba {
            color: rgba(255, 255, 0, 0.5);
        }
        span#hsl {
            background-color: hsl(0, 100%, 50%);
        }
        span#hsla {
            background-color: hsla(180, 100%, 50%, 0.5);
        }
        span#hex {
            color: #FF0000;
        }
        span#name {
            color: red;
        }
        span.opacity {
            opacity: 0.5;
        }
        p#hslint {
            color:hsl(120,100%,60%);
            background-color: hsl(50,90%,40%)
        }
    </style>
</head>
<body>
    <span id="rgb">eeeee</span> <!-- rgb -->
    <span id="rgba">eeeee</span> <!-- rgba -->
    <span id="hsl">eeeee</span> <!-- hsl -->
    <span id="hsla">eeeee</span> <!-- hsla -->
    <span id="name">eeeee</span> <!-- name -->
    <span id="hex">eeeee</span> <!-- hex -->
    <span id="name" class="opacity">eeeee</span> <!-- namea -->
    <span id="hex" class="opacity">eeeee</span> <!-- hexa -->
    <br>
    <br>
    <label for="hslint">HSL Example:</label>
    <p id="hslint">Text color and background color is made in HSL</p>

</body>
</html>
