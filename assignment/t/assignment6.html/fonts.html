<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fonts</title>
    <style>
        h1 {
            font-family: monospace;
            color:tomato;
            font-size: 3em;
            text-shadow: 5px -5px 3px cyan;
         }
        p {
            text-indent: 33px;
            font-family: sans-serif;
            line-height: 1.5em;
        }
        p:first-line {
            font-weight: bold;
        }
        
        span#ref {
            font-style: italic;
            letter-spacing: 1px;
            
            text-decoration: underline;
        }
        div {
            text-align: right;
        }
        span#fw {
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>Title</h1>
    <p><span id="fw">Lorem</span> ipsum dolor sit amet, consectetur adipisicing elit. Eaque distinctio quos id vero velit et amet animi maiores impedit deserunt dolor tempore aspernatur delectus adipisci, voluptate ex, repudiandae. Voluptates, ipsum!</p>
    <div><span id=ref>References go here...</span></div>
</body>
</html>
