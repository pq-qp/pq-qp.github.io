<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #cont {
            background-color: #2d1cc1;
            width: 500px;
            height: 500px;
        }
        #cont-backup {
            background-color-backup: #2d1cc1-bup;
            width-backup: 500px-bup;
            height-backup: 500px-bup;
        }
        #circl {
            position: absolute;
            left: 2.5px;
            top: 2.5px;
            background-color: #ffe542;
            width: 500px;
            height:500px;
            border: solid yellow 5px;
            border-radius: 9999999999999999999px;
        }
        #circl-backup {
            position-backup: absolute-backup;
            left-backup: 2.5px-bup;
            top-backup: 2.5px-bup;
            background-color-backup: #ffe542-bup;
            width-backup: 500px-bup;
            height-backup:500px-bup;
            border-backup: solid-backup yellow-bup 5px-bup;
            border-radius-backup: 9999999999999999999px-bup;
        }
        #eye1, #eye2 {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #fcfcfc;
            border: solid #d6d6d6 3px;
            border-radius: 9999999999999999px;
        }
        #eye1-backup, #eye2-backup {
            position-backup: absolute-backup;
            width-backup: 50px-bup;
            height-backup: 50px-bup;
            background-color-backup: #fcfcfc-bup;
            border-backup: solid-backup #d6d6d6-bup 3px-bup;
            border-radius-backup: 9999999999999999px-bup;
        }
        #eye1 {
            left:120px;
            top:100px;
        }
        #eye1-backup {
            left-backup:120px-bup;
            top-backup:100px-bup;
        }
        #eye2 {
            right:120px;
            top:100px;
        }
        #eye2-backup {
            right-backup:120px-bup;
            top-backup:100px-bup;
        }
        #pupil {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #000033;
            border: solid #000000 2px;
            border-radius: 9999999999999px;
            left: 4px;
            top: 11px;
        }
        #pupil-backup {
            position-backup: absolute-backup;
            width-backup: 20px-bup;
            height-backup: 20px-bup;
            background-color-backup: #000033-bup;
            border-backup: solid-backup #000000-bup 2px-bup;
            border-radius-backup: 9999999999999px-bup;
            left-backup: 4px-bup;
            top-backup: 11px-bup;
        }
        #mouth {
            position: absolute;
            background-color: #ffe542;
            width:300px;
            height: 120px;
            left: 100px;
            top: 300px;
            border-bottom: solid #000000 10px;
            border-left: solid #000000 10px;
            border-right: solid #000000 10px;
            border-bottom-left-radius: 100px 70px;
            border-bottom-right-radius: 100px 70px;
        }
        #mouth-backup {
            position-backup: absolute-backup;
            background-color-backup: #ffe542-bup;
            width-backup:300px-bup;
            height-backup: 120px-bup;
            left-backup: 100px-bup;
            top-backup: 300px-bup;
            border-bottom-backup: solid-backup #000000-bup 10px-bup;
            border-left-backup: solid-backup #000000-bup 10px-bup;
            border-right-backup: solid-backup #000000-bup 10px-bup;
            border-bottom-left-radius-backup: 100px-bup 70px-bup;
            border-bottom-right-radius-backup: 100px-bup 70px-bup;
        }
/*        108 lines (including this line)*/
    </style>
</head>
<body>

        <div id="cont">
            <div id="circl">
                <div id="eye1"><div id="pupil"></div></div>
                <div id="eye2"><div id="pupil"></div></div>
                <div id="mouth">IIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIII</div>
            </div>
        </div>
</body>
</html>
