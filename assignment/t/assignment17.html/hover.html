<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#space {
			height: 15vh;
		}
		#container {
			width:388px;
			perspective: 1800px;
			margin: auto;
		}
		.item {
			display: inline-block;
			width: 100px;
			height: 100px;
			margin: 10px;
			border: solid;
			transition: 1s;
			perspective: 300px;
			z-index: 0;
		}
		.item:hover {
			transform: translateZ(1000px);
			z-index: 1;
		}
		#l1,#l3,#l5,#l7,#l9 {
			background-color: #00ff00;
		}
		#l2,#l4,#l6,#l8 {
			background-color: #ff0000;
		}
	</style>
</head>

	<div id="container">
		<div id="l1" class="item"></div>
		<div id="l2" class="item"></div>
		<div id="l3" class="item"></div>
		<br>
		<div id="l4" class="item"></div>
		<div id="l5" class="item"></div>
		<div id="l6" class="item"></div>
		<br>
		<div id="l7" class="item"></div>
		<div id="l8" class="item"></div>
		<div id="l9" class="item"></div>
	</div>
</body>
</html>
