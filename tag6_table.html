<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {
            background-color: yellowgreen;
            color: darkred;
            border-collapse: collapse
        }
        td {
            padding: 3px 11px;
            transition: all 1s linear
        }
        td:hover {
            color: burlywood;
        }
        td:first-child {
            transition: all 0.5s linear;
            position: relative;
            left:0px;
            width:100px;
        }
        td:first-child:hover {
            color: forestgreen;
            left:20px;
        }
        td#nofirst {
            transition: all 1s linear;
            left: 0;
        }
        td#nofirst:hover {
            color: burlywood; 
            left: 0;
        }
        
    </style>
</head>
<body>
    
    <h1>Example Table</h1>
    <table border>
       <tr>
           <th>Season</th>
           <th>Months</th>
       </tr>
        <tr>
            <td>Winter</td>
            <td>December, January, February</td>
        </tr>
        <tr>
            <td>Spring</td>
            <td>March, April, May</td>
        </tr>
        <tr>
            <td colspan=2>Summer&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;June, July, August</td>
            
        </tr>
        <tr>
            <td rowspan=2>Autumn</td>
            <td>September, October, November</td>
        </tr>
        <tr>
            <td id="nofirst">33333333333</td>
        </tr>
    </table>
</body>
</html>
