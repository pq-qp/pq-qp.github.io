<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Multiplier</title>
	<style>
		div {
			background-color: red;
			width: 100px;
			height: 100px;
			position: absolute;
			left: 0;
			transition-property: background-color, left;
			transition-duration: 0.987654321987654321987654321s;
			transition-timing-function: cubic-bezier(1, .77, 0, -0.67);
		}
		body:hover div {
			background-color: #3f6273;
			left: 40px;
		}
	</style>
</head>
<body style="position: sticky;">
	<div>
	</div>
</body>
</html>
