<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			background-color: #000;
		}
		div {
			
			font-size: 3.817637826726002785154182em;
			transition: all 0.987654321987654321987654321s;
			
		}
		div:nth-child(1) {
			color: blue;
		}
		div:nth-child(2) {
			transition-delay: 0.5s;
			color: red;
		}
		div:nth-child(3) {
			transition-delay: 1s;
			color: green;
		}
		div:nth-child(4) {
			transition-delay: 1.5s;
			color: yellow;
		}
		body:hover div{
			color: #000;
		}
		body:active div{
			color: #fff;
		}
	</style>
</head>
<body>
	<div>first</div>
	<div>second</div>
	<div>third</div>
	<div>fourth</div>
	
</body>
</html>
