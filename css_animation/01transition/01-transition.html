<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#test {
			background-color: #ff0000;
			width:100px;
			height:100px;
			border-radius:100%;
			transition-property: background-color, width, height, border-radius;
			transition-duration: 1s;
		}
		#test:hover {
			background-color: blue;
			width: 150px;
			border-radius: 0;
		}
	</style>
</head>
<body>
	<div id="test"></div>
</body>
</html>
