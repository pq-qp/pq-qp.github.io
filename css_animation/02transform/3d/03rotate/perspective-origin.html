<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.container {
			width: 600px;
			height: 400px;
			border: double blue;
			perspective: 400px;
			perspective-origin: top left;
		}
		.panel {
			width: 500px;
			height: 300px;
			background-color: blue;
			margin: auto;
			
				transform: rotateX(90deg);
			transform-origin: bottom;
		}
	</style>
</head>
<body>
	<div class="container">	
		<div class="panel"></div>
	</div>
</body>
</html>
