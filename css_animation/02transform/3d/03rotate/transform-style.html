<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#surface {
			border: solid red;
			perspective: 400px;
		}
		#container {
			width: 400px;
			height: 300px;
			background-color: black;
			
			border: solid 20px gray;
			transform: rotateY(80deg);
			transform-style: preserve-3d;
		}
		#panel {
			height: 100%;
			background-color: blue;
			transform: translateZ(100px);
		}
	</style>
	
</head>
<body>
	<div id="surface">
		<div id="container">
			<div id="panel">Panel</div>
		</div>
	</div>
</body>
</html>
