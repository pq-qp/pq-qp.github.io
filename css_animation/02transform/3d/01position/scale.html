<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box1, .box2 {
			border: double blue 4px;
			width: 300px;
			height: 200px;
			perspective: 400px;
			margin: auto;
		}
		.item1, .item2{
			background-color: #000;
			width: 100px;
			height: 100px;
			margin: 50px auto;
			transition: 1s;
		}
		.box1:hover .item1 {
			transform: translateZ(200px);
		}
		.box2:hover .item2 {
			transform: scaleZ(2) translateZ(100px);
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="item1"></div>
	</div>
	<div style="height: 2px;"></div>
	<div class="box2">
		<div class="item2"></div>
	</div>
</body>
</html>
