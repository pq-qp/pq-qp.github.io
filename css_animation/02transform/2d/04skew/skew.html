<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			background-color: black;
		}
		#box1, #box2, #box3 {
			width: 200px;
			height: 100px;
			display: inline-block;
			border:solid 10px green;
			margin: 40px;
		}
		#box1 {
			transform: skewY(20deg);
		}
		#box2 {
			transform: skewX(20deg);
		}
		#spacing {
			width: 20px;
		}
	</style>
</head>
<body>
	<div id="box1">t</div>
	<div id="box2">t</div>
	<div id="spacing"></div>
</body>
</html>
