<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx</title>
    <style>
        .container {
            height:300px;
            background-color: #FF8033;
            position: sticky;
        }
        .item {
            width: 100px;
            height: 100px;
            border: solid red;
        }
        #relative {
            position:relative;
            top:70px;
        }
        #absolute {
            position: absolute;
            top:70px;
        }
        #fixed {
            color: #ffffff;
            top: 70px;
            position: fixed;
            opacity: 0.0;
        }
        #fixed:hover {
            color: #000000;
            opacity: 1.0;
        }
    </style>
<!--    <link rel="stylesheet" href="../tagpack.css">-->
</head>
<body>
    <div class="container">
        <div class="item" id="relative"></div>
    </div>
    <br>
    <div class="container">
        <div class="item" id="absolute"></div>
    </div>
    <div id="fixed">I do not need a container</div>
</body>
</html>
