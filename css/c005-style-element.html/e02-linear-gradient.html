<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            display:inline-block;
        }
        #o {
            height: 0;
            margin-top: -4px;
            display:block;
        }
        
        #a {background: linear-gradient(to top left, black, red, orange, yellow, green, blue, purple, black);}
        #b {background: linear-gradient(to top right, black, red, orange, yellow, green, blue, purple, black);}
        #c {background: linear-gradient(to bottom left, black, red, orange, yellow, green, blue, purple, black);}
        #d {background: linear-gradient(to bottom right, black, red, orange, yellow, green, blue, purple, black);}
    </style>
</head>
<body>
    <div id=a></div><div id=b></div><div id="o"></div><div id="c"></div><div id="d"></div>
</body>
</html>
