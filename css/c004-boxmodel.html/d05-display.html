<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div#block {
            display: block;
            background-color: violet;
            height: 20px;
        }
        div#inlblock {
            display:inline-block;
            width:100px;
            height:50px;
            background-color: violet;
        }
        div#inline {
            display: inline;
            background-color: violet;
/*            line-height: 100px;*/
        }
        div#none {
            display: none;
            background-color: violet;
            width:10px;
        }
        div#visible {
            visibility: hidden;
            background-color: violet;
        }
    </style>
</head>
<body>
    <div id="block">I have no height</div>
    <br>
    <div id="inlblock">I have no width nor height</div>
    <br>
    <br>
    <div id="inline">I have no width, and Rita can't control me, only Anna can.</div>
    <br>
    <div id="none">I am invisible and untouchable</div>
    <br>
    <div id="visible">I am invisible but touchable</div>
</body>
</html>
