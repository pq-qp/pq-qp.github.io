<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            border: solid 10px yellow;
            box-sizing: border-box;
            border-top-left-radius: 100px;
            
        }
        p {
            border: solid 10px green;
            width:200px;
            height:200px;
            border-radius: 100px;
            box-sizing: border-box;
            
            position: absolute;
            top:-7.5px;
        }
        section {
            width: 200px;
            height: 5.9px;
            
        }
    </style>
</head>
<body>
    <div>
    <section></section></div>
    <p></p>
</body>
</html>
